<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE-edge"/>
		<meta charset="UTF-8">
		<title>S.T.O.R.M</title>
		<script
			id="sap-ui-bootstrap"
			src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
			data-sap-ui-theme="sap_belize"
			data-sap-ui-libs="sap.m,sap.ui.unified"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-preload="async"
			data-sap-ui-resourceroots='{"storm": "./"}'>
		</script>
		<script>
			sap.ui.getCore().attachInit(function() {
				new sap.ui.unified.Shell({
					headItems : [
							new sap.ui.unified.ShellHeadItem({
							icon : "sap-icon://menu2"
						})
						],
					headEndItems : [
						new sap.ui.unified.ShellHeadItem({
							icon:"sap-icon://log",
							tooltip:"Logoff"
						})
						],
					content: [
						new sap.m.Shell({
							app: new sap.m.App ({
								pages: [
									new sap.m.Page({
										title: "S.T.O.R.M", 
										enableScrolling : true,
										showHeader: false,
										width: "75%", 
										content: [ new sap.ui.core.ComponentContainer({
											height: "70%",
											name : "storm" 
										})]
									})
								]
							})
						})
					]
				}).placeAt("content");
			});
		</script>
	</head>
	<body class="sapUiBody" id="content" role="application">
	</body>

</html>
